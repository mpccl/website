<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ICPLT20 – Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root {
    --bg: #02040f;
    --accent: #f97316;
    --text: #ffffff;
    --muted: #8b8f9b;
    --border: rgba(255,255,255,0.12);
  }

  * {margin:0;padding:0;box-sizing:border-box;font-family:Inter, sans-serif;}

  body {
    background: radial-gradient(circle at top right, #111829, #02040f);
    color: var(--text);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .wrapper {
    max-width: 900px;
    margin: auto;
    padding: 2rem 1.3rem;
    text-align: center;
  }

  .logo {
    font-size: 1.6rem;
    font-weight: 800;
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  .sub {
    font-size: 0.9rem;
    color: var(--muted);
    margin-top: 0.2rem;
  }

  .hero {
    margin-top: 3rem;
  }

  h1 {
    font-size: clamp(2.3rem, 6vw, 4rem);
    line-height: 1.1;
    font-weight: 800;
  }

  h1 span {
    background: linear-gradient(90deg, #f97316, #facc15);
    -webkit-background-clip: text;
    color: transparent;
  }

  .tagline {
    font-size: 1.05rem;
    margin-top: 1rem;
    color: var(--muted);
    max-width: 420px;
    margin-left: auto;
    margin-right: auto;
  }

  .block {
    margin-top: 3rem;
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 1.8rem;
    backdrop-filter: blur(10px);
  }

  .label {
    font-size: 0.75rem;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.18em;
    margin-bottom: 0.7rem;
  }

  .phase-title {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
  }

  .coming {
    font-size: 1rem;
    font-weight: 500;
    color: var(--accent);
    margin-top: 0.3rem;
  }

  .cta {
    margin-top: 2rem;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }

  button, a.btn {
    border-radius: 999px;
    padding: 0.9rem 1.2rem;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    letter-spacing: 0.02em;
    transition: all 0.2s;
  }

  .btn-primary {
    background: linear-gradient(135deg, #f97316, #facc15);
    color: #000;
    font-weight: 600;
  }

  .btn-outline {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
  }

  footer {
    margin-top: auto;
    text-align: center;
    padding: 2rem 0 1rem;
    font-size: 0.8rem;
    color: var(--muted);
  }

  @media (min-width: 620px) {
    .cta {flex-direction: row;justify-content:center;}
  }

</style>
</head>

<body>
<div class="wrapper">
  <div class="logo">ICPL<span style="color:#f97316">T20</span></div>
  <div class="sub">Indian Corporate Premier League</div>

  <div class="hero">
    <h1>
      Corporate Cricket,<br />
      <span>Reimagined.</span>
    </h1>
    <p class="tagline">A national ecosystem where office players, club talent and competitive franchises finally have a real stage.</p>
  </div>

  <div class="block">
    <div class="label">Phase 1</div>
    <div class="phase-title">MPCCL</div>
    <div class="coming">Launching Soon</div>
  </div>

  <div class="cta">
    <a class="btn btn-primary" href="#">Register Interest</a>
    <a class="btn btn-outline" href="#">Become a Franchise</a>
  </div>
</div>

<footer>© <span id="y"></span> ICPLT20 · All Rights Reserved</footer>

<script>document.getElementById("y").textContent = new Date().getFullYear();</script>
</body>
</html>
