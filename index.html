<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ICPLT20 – Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root {
    --bg: #02040f;
    --accent: #f97316;
    --text: #ffffff;
    --muted: #9ca3af;
    --border: rgba(255,255,255,0.16);
  }

  * {margin:0;padding:0;box-sizing:border-box;font-family:Inter, system-ui, sans-serif;}

  body {
    background: linear-gradient(135deg, #020617, #02040f);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* NAV BAR */
  nav {
    width: 100%;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top:0;
    z-index: 50;
  }

  .nav-left {
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 0.16em;
    text-transform: uppercase;
  }

  .nav-left span { color: var(--accent); }

  .nav-links {
    display: flex;
    gap: 1.2rem;
    font-size: 0.9rem;
  }

  .nav-links a {
    color: #e5e7eb;
    text-decoration: none;
    transition: .2s;
  }

  .nav-links a:hover {color: var(--accent);}

  /* SOCIAL ICONS */
  .social {
    display: flex;
    gap: 1rem;
    margin-left: 1rem;
  }

  .social a svg {
    width: 20px;
    stroke: #ffffffaa;
    transition:.2s;
  }

  .social a:hover svg {
    stroke: var(--accent);
    transform: scale(1.18);
  }

  /* MAIN WRAPPER */
  .wrapper {
    max-width: 900px;
    margin: auto;
    padding: 2.5rem 1.4rem 2rem;
    text-align: center;
  }

  /* HERO */
  h1 {
    font-size: clamp(2.5rem, 6vw, 4rem);
    line-height: 1.05;
    font-weight: 800;
    margin-top: 3rem;
  }

  h1 span {
    background: linear-gradient(110deg, var(--accent), #facc15);
    -webkit-background-clip: text;
    color: transparent;
  }

  .tagline {
    font-size: 1.05rem;
    margin-top: 1rem;
    max-width: 440px;
    margin-inline: auto;
    color:#f9fafb;
  }

  /* PHASE CARD */
  .block {
    margin-top: 3rem;
    border: 1px solid var(--border);
    border-radius: 22px;
    padding: 2rem 1.4rem;
    background: rgba(15,23,42,0.85);
    backdrop-filter: blur(16px);
  }

  .label {
    font-size: 0.78rem;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.2em;
  }

  .phase-title {
    font-size: 1.55rem;
    font-weight: 700;
    margin-top:.5rem;
    letter-spacing: .12em;
  }

  .coming {
    margin-top: 0.9rem;
    font-size: 0.95rem;
    letter-spacing: .14em;
    font-weight: 700;
    text-transform: uppercase;
    background: linear-gradient(120deg, #f97316, #facc15);
    -webkit-background-clip: text;
    color: transparent;
  }

  /* CTA SECTION */
  .cta-row {
    margin-top:2.3rem;
    display:flex;
    justify-content:center;
    gap:1rem;
    flex-wrap:wrap;
  }

  .btn {
    display:flex;
    align-items:center;
    gap:0.55rem;
    border-radius:999px;
    padding:0.85rem 1.3rem;
    font-size:0.92rem;
    text-decoration:none;
    font-weight:500;
    transition:.22s;
    border:1px solid transparent;
  }

  .btn-primary {
    background: linear-gradient(135deg, #f97316, #facc15);
    color:#020617;
    font-weight:600;
  }

  .btn-outline {
    background: transparent;
    border:1px solid var(--border);
    color:#fff;
  }

  .btn svg {
    width:18px;
    stroke-width:1.9;
    stroke:#fff;
  }

  .btn-primary svg {
    stroke:#111;
  }

  footer {
    text-align:center;
    padding:2rem;
    font-size:0.8rem;
    margin-top:auto;
    color:var(--muted);
  }

  @media(max-width:780px){
    .nav-links{display:none;}
  }

</style>
</head>

<body>

<!-- NAVBAR -->
<nav>

</html>
